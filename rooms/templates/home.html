{% extends 'base.html' %}
{% load static %}

{% block title %}Welcome to Our Hotel{% endblock %}

{% block content %}
<!-- Hero Image Carousel -->
<div class="container-fluid px-0">
    <div id="heroCarousel" class="carousel slide mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/hotel-outside.jpg' %}" class="d-block w-100 carousel-img" alt="Hotel Outside">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hotel-reception.jpg' %}" class="d-block w-100 carousel-img" alt="Hotel Reception">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/hotel-lounge.jpg' %}" class="d-block w-100 carousel-img" alt="Hotel Lounge">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Welcome Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4">Welcome to Our Hotel</h1>
            <p class="lead">Experience luxury and comfort at our premier hotel.</p>
            <hr class="my-4">
            <p>Discover our beautiful rooms and book your stay today!</p>
            <a class="btn btn-primary btn-lg" href="{% url 'rooms' %}" role="button">View Rooms</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'select_room' %}" role="button">Book Now</a>
        </div>
    </div>
</div>
{% endblock %}
