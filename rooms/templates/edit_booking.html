{% extends "base.html" %}

{% block title %}Edit Booking - Daniel's Hotel{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page title -->
    <h1 class="mb-4">Edit Booking</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card container for the edit form -->
            <div class="card shadow">
                <div class="card-body">
                    <!-- Edit booking form -->
                    <form method="post">
                        {% csrf_token %}
                        <!-- Iterate through form fields -->
                        {% for field in form %}
                            <div class="mb-3">
                                <!-- Label for each form field -->
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <!-- Render the form field -->
                                {{ field }}
                                <!-- Display field-specific errors if any -->
                                {% if field.errors %}
                                    <div class="invalid-feedback d-block">
                                        {{ field.errors|join:", " }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <!-- Form submission and cancel buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Booking</button>
                            <a href="{% url 'user_bookings' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
