{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Book Your Room</h1>

    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="guest_name" class="col-sm-2 col-form-label">Guest Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="guest_name" name="guest_name" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="check_in_date" class="col-sm-2 col-form-label">Check-in Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="check_in_date" name="check_in_date" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="check_out_date" class="col-sm-2 col-form-label">Check-out Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="check_out_date" name="check_out_date" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
