{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Main container for the booking form -->
<div class="container mt-5">
    <!-- Title for the booking form -->
    <h2 class="mb-4">Book {{ room.name }}</h2>

    <!-- Booking form -->
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <!-- Form fields row -->
        <div class="row g-3">
            {% for field in form %}
                <!-- Field column -->
                <div class="col-md-6">
                    <!-- Field group -->
                    <div class="form-group">
                        <!-- Label for the field -->
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        
                        <!-- Field input -->
                        {{ field }}
                        
                        <!-- Error feedback -->
                        {% if field.errors %}
                            <div class="invalid-feedback">
                                {{ field.errors|join:", " }}
                            </div>
                        {% else %}
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary mt-3">Book Now</button>
    </form>
</div>
{% endblock %}

<!-- Additional JavaScript file -->
{% block extra_js %}
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
